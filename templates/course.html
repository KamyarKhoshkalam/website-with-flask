<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <a href="{{ url_for('home' ) }}">home</a>
<div class="flex items-center justify-center p-5">

<div class="flex flex-col  w-[30%] p-3 border-3 rounded-2xl gap-2 bg-rose-50 border-cyan-800">
    <h1 class="font-semibold text-xl">{{course[1]|title}}</h1>
    <img src="{{ url_for('uploaded_file',filename=course[3]|basename ) }}" alt="">
    <p>{{course[2]}}</p>
    {% if logged_in %}
    <form method="POST">
        <input type="text" name="name" value="{{course[1]}}" style="display: none;">
        <button type="submit" class="flex w-[100%] items-center justify-center text-cyan-900 bg-rose-300 p-3 hover:bg-cyan-800 hover:text-slate-100 cursor-pointer rounded-xl border-2 border-cyan-800">Add to cart</button>
    </form>
        
    {% else %}
        <a href="{{ url_for('login' ) }}">login</a>
    {% endif %}

    
</div>

</div>

</body>
</html>
