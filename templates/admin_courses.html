<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin courses list</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <a href="{{ url_for('home' ) }}">home</a>
    <h1 class="font-bold text-3xl  text-cyan-900 border-3 border-slate-50 border-l-rose-300 p-2 m-5 ">available courses:</h1>

<div class="flex p-5 justify-around max-[950px]:gap-6 max-[950px]:gap-3 max-[950px]:flex-col max-[950px]:items-center gap-4">
    {% for course in courses %}

    <div class="flex bg-rose-50 flex-col w-[30%] max-[950px]:w-[90%] gap-3 border-3 border-cyan-800 rounded-2xl p-3">
        <h2 class="font-semibold text-2xl">{{course[1]}}</h2>
        <img src="{{ url_for('uploaded_file',filename = course[3]|basename ) }}" alt="" class="h-[33vh] rounded-2xl">
        <p>{{course[2]}}</p>


        <a href="{{url_for('admin_courses_edit',courseName=course[1])}}"><button class="bg-cyan-800 p-2 rounded-2xl cursor-pointer flex items-center justify-center hover:bg-cyan-700 max-[950px]:w-[100%]">
            Edit
        </button></a>

        <form method="POST">
            <input type="text", value="{{course[1]}}", style="display: none;" name="delete">
            <button type="submit" class="bg-rose-200 cursor-pointer flex items-center justify-center rounded-2xl p-2 max-[950px]:w-[100%] hover:bg-rose-300">delete</button>
        </form>
    </div>
    {% endfor %}
</div>

<div class="flex justify-center items-center p-4 mb-5">
    <a href="{{url_for('admin_courses_add')}}" class="w-[30%] text-slate-100 flex items-center justify-center rounded-2xl p-2 bg-cyan-800 hover:bg-cyan-700">add new</a>
</div>

</body>
</html>
